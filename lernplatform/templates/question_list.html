<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
    <h2>Question List</h2>
    <ul>
        {% for question in questions %}
            <li><a href="{% url 'question_detail' question.slug %}">{{ question.title }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'add_question' %}">Add Question</a></p>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
