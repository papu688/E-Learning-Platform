<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Question</title>
</head>
<body>

    </form>
    <p><a href="{% url 'question_list' %}">Back to Questions</a></p>
</body>
</html>
